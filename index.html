<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="مبدل سند موبایل - تبدیل اسناد با قابلیت‌های پیشرفته">
    <title>مبدل سند موبایل | Persian Mobile Doc</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <!-- Vazirmatn Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      .dark ::-webkit-scrollbar-track { background: #1f2937; }
      ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div id="root">
      <div class="flex justify-center items-center h-screen flex-col gap-4 text-gray-600 dark:text-gray-300">
        <div class="loading-spinner"></div>
        <span>در حال راه‌اندازی...</span>
      </div>
    </div>

    <script>
      // Simple React-like app for demonstration
      function App() {
        return `
          <div class="min-h-screen bg-white dark:bg-gray-800 transition-colors duration-200">
            <div class="container mx-auto px-4 py-8">
              <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-8">
                مبدل سند موبایل
              </h1>
              <div class="max-w-2xl mx-auto bg-white dark:bg-gray-700 rounded-lg shadow-lg p-6">
                <p class="text-gray-600 dark:text-gray-300 text-center">
                  برنامه در حال راه‌اندازی است. لطفاً کمی صبر کنید...
                </p>
                <div class="mt-6 text-center">
                  <button onclick="toggleDarkMode()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                    تغییر حالت تاریک/روشن
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      function toggleDarkMode() {
        document.documentElement.classList.toggle('dark');
      }

      // Render the app after page load
      setTimeout(() => {
        document.getElementById('root').innerHTML = App();
      }, 2000);
    </script>
  </body>
</html>
